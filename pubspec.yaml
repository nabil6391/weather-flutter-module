name: weather_profile_app
description: A Flutter app with native integration showing weather and profile data.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.5

  # API client
  dio: ^5.3.2

  # State management
  provider: ^6.0.5

  # UI utilities
  cached_network_image: ^3.2.3
  flutter_svg: ^2.0.7

  # Helper utilities
  intl: ^0.18.1

  # Router
  go_router: ^15.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.2

flutter:
  uses-material-design: true